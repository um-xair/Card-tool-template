<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-border {
            border-radius: 30px;
            padding: 5px;
            background: linear-gradient(to right, #ec4899, #f43f5e, #fbbf24);

        }
        .card {
            background-color: white;
            border-radius: 30px; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="gradient-border w-full max-w-md">
        <div class="card shadow-lg p-8">
            <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2 font-semibold">Email</label>
                    <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required="">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2 font-semibold">Password</label>
                    <input type="password" id="password" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required="">
                    <div class="text-left mt-2">
                        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-pink-400 via-red-500 to-yellow-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200 mb-6">Login</button>
                <p class="text-center text-gray-600 md:text-md text-sm">Don't have an account? <a href="#" class="text-blue-500 font-semibold hover:underline md:text-md text-sm">Sign Up</a></p>
                <div class="grid grid-cols-6 gap-4 mb-6 mt-2">
                    <button class="p-2 flex justify-center items-center bg-gray-100 rounded-full">
                        <i class="fab fa-google text-red-500 text-2xl"></i>
                    </button>
                    <button class="p-2 flex justify-center items-center bg-gray-100 rounded-full">
                        <i class="fab fa-linkedin text-blue-700 text-2xl"></i>
                    </button>
                    <button class="p-2 flex justify-center items-center bg-gray-100 rounded-full">
                        <i class="fab fa-github text-black text-2xl"></i>
                    </button>
                    <button class="p-2 flex justify-center items-center bg-gray-100 rounded-full">
                        <i class="fab fa-facebook text-blue-600 text-2xl"></i>
                    </button>
                    <button class="p-2 flex justify-center items-center bg-gray-100 rounded-full">
                        <i class="fab fa-twitter text-blue-400 text-2xl"></i>
                    </button>
                    <button class="p-2 flex justify-center items-center bg-gray-100 rounded-full">
                        <i class="fab fa-apple text-gray-800 text-2xl"></i>
                    </button>
                </div>
                <p class="text-center text-gray-600 md:text-md text-sm mb-4">By signing up, you agree to our <a href="#" class="text-blue-500 hover:underline">terms</a> and <a href="#" class="text-blue-500 hover:underline">privacy policy</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
