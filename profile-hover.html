<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Profile Hover</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-violet-200 to-pink-200 flex items-center justify-center h-screen p-6">
    <div class="flip-card w-[400px] h-[500px]">
        <div class="flip-card-inner relative w-full h-full">
            <div class="flip-card-front absolute w-full h-full rounded-[30px] shadow-lg flex flex-col justify-between p-4" style="background-image: url('https://i.pinimg.com/control/564x/5f/30/dd/5f30dd9e794a5a509398b45cd38274c2.jpg'); background-size: cover; background-position: center;">
                <div class="text-center text-white mt-4">
                    <h2 class="text-4xl font-bold">DEVXAIR</h2>
                    <p class="text-gray-200">Web Developer</p>
                </div>
                <button class="bg-orange-700 text-white font-semibold py-3 px-4 rounded-[15px] mt-4 mb-2">Contact</button>
            </div>
            <div class="flip-card-back absolute w-full h-full bg-gray-900 text-white rounded-[30px] shadow-lg flex flex-col justify-between p-4">
                <div class="flex flex-col items-center">
                    <img src="https://i.pinimg.com/control/564x/5f/30/dd/5f30dd9e794a5a509398b45cd38274c2.jpg" alt="Profile Picture" class="mt-4 w-40 h-40 rounded-full">
                    <h2 class="text-4xl font-bold mt-4">DEVXAIR</h2>
                    <p class="text-sm">Web Developer</p>
                    <p class="text-center mt-2 text-xs">Building interactive and dynamic websites.</p>
                </div>
                <div class="grid grid-cols-3 text-center mt-4">
                    <div>
                        <i class="fas fa-user-friends"></i>
                        <p class="text-lg font-bold">500</p>
                        <p class="text-sm">Followers</p>
                    </div>
                    <div class="border-l border-gray-300">
                        <i class="fas fa-user-plus"></i>
                        <p class="text-lg font-bold">300</p>
                        <p class="text-sm">Following</p>
                    </div>
                    <div class="border-l border-gray-300">
                        <i class="fas fa-heart"></i>
                        <p class="text-lg font-bold">1200</p>
                        <p class="text-sm">Likes</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <button class="bg-orange-500 text-white font-semibold py-2 px-6 rounded-[15px] mb-2 ml-2">Follow</button>
                    <div class="flex space-x-4 mr-2">
                        <a href="#" class="text-white">
                            <i class="fab fa-instagram text-2xl"></i>
                        </a>
                        <a href="#" class="text-white">
                            <i class="fab fa-github text-2xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
