<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Dark Gradient Login Card by DEVXAIR</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .shadow-glow {
        box-shadow: 0 4px 30px rgb(0, 251, 255), 0 0 60px rgb(85, 0, 255);
        }
    </style>
</head>
<body class="p-6 flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-900 via-black to-blue-900">
    <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-[30px] shadow-glow p-8 w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="assets/dev.jpg" alt="Login Image" class="w-[100px] rounded-full">
        </div>
        <h2 class="text-center text-2xl font-semibold text-white mb-6">Welcome Back</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-white mb-2">Email or Username</label>
                <div class="flex items-center border bg-white border-gray-300 rounded-md focus-within:border-gray-500">
                    <div class="flex items-center justify-center w-10 h-10">
                        <i class="fas fa-user text-black"></i>
                    </div>
                    <input type="text" id="email" class="flex-1 p-2 rounded-r-md focus:outline-none" placeholder="Enter your email or username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white mb-2">Password</label>
                <div class="flex items-center border bg-white border-gray-300 rounded-md focus-within:border-gray-500 relative">
                    <div class="flex items-center justify-center w-10 h-10">
                        <i class="fas fa-lock text-black"></i>
                    </div>
                    <input type="password" id="password" class="flex-1 p-2 rounded-r-md focus:outline-none" placeholder="Enter your password" required>
                    <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-black" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-sm text-white hover:underline">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-800 to-indigo-900 text-white py-2 rounded-[30px] mb-6">Login</button>
            <div class="flex items-center justify-center mb-6">
                <hr class="border-gray-300 flex-grow">
                <span class="mx-2 text-white">or</span>
                <hr class="border-gray-300 flex-grow">
            </div>
            <div class="flex justify-center mb-6">
                <div class="grid grid-cols-3 gap-4">
                    <button class="w-12 h-12 rounded-full p-2 flex justify-center items-center bg-gray-100">
                        <i class="fab fa-google text-red-500 text-2xl"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full p-2 flex justify-center items-center bg-gray-100">
                        <i class="fab fa-facebook text-blue-600 text-2xl"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full p-2 flex justify-center items-center bg-gray-100">
                        <i class="fab fa-apple text-gray-800 text-2xl"></i>
                    </button>
                </div>
            </div>
            <button class="w-full bg-gradient-to-r from-blue-800 to-indigo-900 text-white py-2 rounded-[30px] mb-6">Continue as Guest</button>
            <p class="text-center text-white">Don't have an account? <a href="#" class="text-blue-300 font-semibold hover:underline">Sign Up</a></p>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
