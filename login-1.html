<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 bg-gray-100">
    <div class="bg-white rounded-[20px] shadow-lg p-8 w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>
        <form class="mt-6">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <div class="flex items-center border border-gray-300 rounded-md focus-within:border-gray-500">
                    <div class="flex items-center justify-center w-10 h-10 bg-gray-300 rounded-l-md">
                        <i class="fas fa-user text-gray-900 text-md"></i>
                    </div>
                    <input type="text" id="username" class="flex-1 p-2 rounded-md focus:outline-none text-sm md:text-md" placeholder="Enter your username" required="">
                </div>
            </div>
            <div class="mb-10">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <div class="flex items-center border border-gray-300 rounded-md focus-within:border-gray-500">
                    <div class="flex items-center justify-center w-10 h-10 bg-gray-300 rounded-l-md">
                        <i class="fas fa-lock text-gray-900 text-md"></i>
                    </div>
                    <input type="password" id="password" class="flex-1 p-2 rounded-md focus:outline-none" placeholder="Enter your password" required="">
                </div>
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 rounded-[15px] hover:bg-gray-800 transition duration-200">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="#" class="text-black font-semibold">Sign Up</a></p>
    </div>
</body>
</html>
