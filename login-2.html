<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-900 via-black to-blue-900">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <!-- Image -->
        <img src="https://via.placeholder.com/150" alt="Login Image" class="w-full mb-6 rounded-lg">

        <!-- Welcome Text -->
        <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Welcome Back</h2>

        <!-- Form -->
        <form>
            <!-- Email or Username -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email or Username</label>
                <div class="flex items-center border border-gray-300 rounded-md focus-within:border-gray-500">
                    <div class="flex items-center justify-center w-10 h-10 bg-gray-300 rounded-l-md">
                        <i class="fas fa-user text-gray-700"></i>
                    </div>
                    <input type="text" id="email" class="flex-1 p-2 rounded-r-md focus:outline-none" placeholder="Enter your email or username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <div class="flex items-center border border-gray-300 rounded-md focus-within:border-gray-500 relative">
                    <div class="flex items-center justify-center w-10 h-10 bg-gray-300 rounded-l-md">
                        <i class="fas fa-lock text-gray-700"></i>
                    </div>
                    <input type="password" id="password" class="flex-1 p-2 rounded-r-md focus:outline-none" placeholder="Enter your password" required>
                    <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-700" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200 mb-6">Login</button>

            <!-- Divider -->
            <div class="flex items-center justify-center mb-6">
                <hr class="border-gray-300 flex-grow">
                <span class="mx-2 text-gray-400">or</span>
                <hr class="border-gray-300 flex-grow">
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <button class="border border-gray-300 rounded-full p-2 flex justify-center items-center hover:bg-gray-100 transition duration-200">
                    <i class="fab fa-google text-red-500 text-lg"></i>
                </button>
                <button class="border border-gray-300 rounded-full p-2 flex justify-center items-center hover:bg-gray-100 transition duration-200">
                    <i class="fab fa-facebook text-blue-600 text-lg"></i>
                </button>
                <button class="border border-gray-300 rounded-full p-2 flex justify-center items-center hover:bg-gray-100 transition duration-200">
                    <i class="fab fa-apple text-gray-800 text-lg"></i>
                </button>
            </div>

            <!-- Continue as Guest Button -->
            <button class="w-full bg-gray-100 text-gray-800 py-2 rounded-md hover:bg-gray-200 transition duration-200 mb-6">Continue as Guest</button>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-500 font-semibold hover:underline">Sign Up</a></p>
        </form>
    </div>

    <!-- Script for Password Toggle -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
