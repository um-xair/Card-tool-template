<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UM - XAIR | Card</title>
    <link rel="icon" href="assets/nighfury-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(to bottom right, #1e3a8a, #000000, #1e3a8a);
            color: #e5e7eb;
        }
        .profile-card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode .profile-card {
            background: linear-gradient(to bottom right, #1e3a8a, #000000, #1e3a8a);
        }
        body.dark-mode .hire-me-btn {
            background: linear-gradient(to right, #2b6cb0, #000000, #6b46c1);
        }
        .theme-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s;
        }
        body.dark-mode .theme-icon {
            color: #e5e7eb;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-tr from-slate-50 via-slate-100 to-slate-50">

    <div class="profile-card">
        <div class="theme-icon" id="theme-icon" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </div>
        <div class="space-y-4">
            <img src="https://i.pinimg.com/736x/a9/ef/ac/a9efacd245f2ac4c39502b3f28f1838e.jpg" alt="Profile Picture" class="w-36 h-36 rounded-full mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 text-center">DEVXAIR</h2>
            <h4 class="text-md text-gray-600 text-center">Front End Developer</h4>
            <p class="text-gray-600 text-xs text-center">Experienced in front-end and back-end development, creating stunning and functional web experiences.</p>
            <a href="#" class="bg-[#232323] text-white rounded-full inline-block mx-auto mt-4 w-full py-4">Hire Me</a>
        </div>
        
        <div class="flex justify-between mt-6">
            <div class="text-center">
                <i class="fab fa-facebook-f text-2xl text-black mb-1"></i>
                <p class="text-sm text-gray-700">500</p>
                <small class="text-xs text-gray-500">Follower</small>
            </div>
            <div class="text-center">
                <i class="fab fa-instagram text-2xl text-black mb-1"></i>
                <p class="text-sm text-gray-700">300</p>
                <small class="text-xs text-gray-500">Follower</small>
            </div>
            <div class="text-center">
                <i class="fab fa-tiktok text-2xl text-black mb-1"></i>
                <p class="text-sm text-gray-700">1.2K</p>
                <small class="text-xs text-gray-500">Follower</small>
            </div>
            <div class="text-center">
                <i class="fab fa-github text-2xl text-black mb-1"></i>
                <p class="text-sm text-gray-700">900</p>
                <small class="text-xs text-gray-500">Follower</small>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon').querySelector('i');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }
    </script>

</body>
</html>
