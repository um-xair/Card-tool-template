<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framer Motion with CDN</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@latest/dist/framer-motion.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const { motion } = window['framer-motion'];

    function App() {
      return (
        <div style={{ textAlign: 'center' }}>
          <motion.div 
            initial={{ opacity: 0 }} 
            animate={{ opacity: 1, scale: 1.5 }} 
            transition={{ duration: 1 }}
            style={{ width: '200px', height: '100px', background: '#4CAF50', color: '#fff', textAlign: 'center', lineHeight: '100px' }}
          >
            Motion is working!
          </motion.div>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
